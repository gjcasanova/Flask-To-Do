{% macro navbar(current_user) %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">My tasks</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{{ url_for('tasks.list_lists') }}">Lists</a>
                </li>
            </ul>
            <form class="d-flex" method="POST" action="{{ url_for('tasks.sign_out') }}">
                <span class="navbar-text">
                    {{ current_user.name }}(@{{current_user.username}}) &nbsp
                </span>
                <span class="navbar-text">
                    |
                </span>
                <button class="btn btn-light" type="submit">Sign out</button>
            </form>
        </div>
    </div>
</nav>
{% endmacro %}
